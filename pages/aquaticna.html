          <label for="bald_eagle" class="flex_item">
            <div class="card">
              <figure>
                <img
                  src="../assets/images/animals/na/birds/bald-eagle.jpg"
                  alt="bald eagle flying through the sky"
                />
                <figcaption>Bald Eagle</figcaption>
              </figure>
              <article>
                <main class="card_left">
                  <section class="card_gallery">
                    <img
                      src="../assets/images/animals/na/birds/bald-eagle.jpg"
                      alt="bald eagle flying through the sky"
                    />
                    <img
                      src="../assets/images/animals/na/birds/american-robin.jpg"
                      alt="bald eagle flying through the sky"
                    />
                  </section>
                  <div class="animal_info">
                    <h2>Fun fact:</h2>
                    <p>
                      They can fly up to 10,000 (3 km ) feet high and dive at
                      speeds of up to 100 miles (160 kmh) per hour when hunting
                      for prey.
                    </p>
                    <h2>Food:</h2>
                    <p>
                      As opportunistic foragers, bald eagles have a fairly wide
                      diet, but generally prefer fish.
                    </p>
                    <h2>Appearance</h2>
                    <p>
                      Adult bald eagles are extremely large birds with
                      characteristically yellow eyes and bills, white heads and
                      tails and dark brown bodies, which may appear almost
                      black.
                    </p>
                    <h2>Location:</h2>
                    <p>
                      Found throughout North America, near large water sources.
                      These birds are native to Canada, the United States,
                      portions of Mexico and several islands including Saint
                      Pierre and Miquelon
                    </p>
                    <h2>Reproduction:</h2>
                    <p>
                      -Males and females construct their nests together, about 1
                      to 3 months prior to egg laying <br />
                      -Bald eagles typically produce 1 brood of 1 to 3 eggs per
                      season; many of their eggs do not survive <br />
                      -Bald eagles may produce up to 36 young in their lifetime
                      <br />
                      -Eggs are generally incubated for about 35 days, followed
                      by an 11 to 12 week nestling period
                    </p>
                  </div>
                </main>
                <aside class="card_right">
                  <span>
                    <h1>Information</h1>
                    <h2>Common Name:</h2>
                    <h3>Bald eagle</h3>
                    <h2>Scientific Name:</h2>
                    <h3>Haliaeetus leucocephalus</h3>
                    <h2>Type:</h2>
                    <h3>Birds</h3>
                    <h2>Diet:</h2>
                    <h3>Carnivore</h3>
                    <h2>Group Name:</h2>
                    <h3>Convocation</h3>
                    <h2>Average Life Span In The Wild:</h2>
                    <h3>20 to 30 years</h3>
                    <h2>Size:</h2>
                    <h3>
                      Body: 28 to 38 inches ( 71 to 96 cm ), Wingspan: 80 inches
                      ( 203 cm)
                    </h3>
                    <h2>Weight:</h2>
                    <h3>6 to 14 pounds ( 2.7 to 6.3 kg)</h3>
                  </span>
                </aside>
