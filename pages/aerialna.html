                                    <h2>Fun fact:</h2>
                                    <p>
                                        They can fly up to 10,000 (3 km ) feet high and dive at speeds of up to 100 miles (160 kmh) per hour when hunting for prey.
                                    </p>
                                    <h2>Food:</h2>
                                    <p>
                                        As opportunistic foragers, bald eagles have a fairly wide diet, but generally prefer fish.
                                    </p>
                                    <h2>Appearance</h2>
                                    <p>
                                        Adult bald eagles are extremely large birds with characteristically yellow eyes and bills, white heads and tails and dark brown bodies, which may appear almost black.                                    </p>
                                    <h2>Location:</h2>
                                    <p>
                                        Found throughout North America, near large water sources. These birds are native to Canada, the United States, portions of Mexico and several islands including Saint Pierre and Miquelon
                                    </p>
                                    <h2>Reproduction:</h2>
                                    <p>
                                        -Males and females construct their nests together, about 1 to 3 months prior to egg laying
                                        -Bald eagles typically produce 1 brood of 1 to 3 eggs per season; many of their eggs do not survive
                                        -Bald eagles may produce up to 36 young in their lifetime
                                        -Eggs are generally incubated for about 35 days, followed by an 11 to 12 week nestling period
                                    </p>
